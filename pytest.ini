[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Configure test options
addopts = 
    -v 
    --tb=short 
    --strict-markers 
    --durations=10 
    --cov=myjobspyai 
    --cov-report=term-missing 
    --cov-report=html:htmlcov 
    --cov-report=xml:coverage.xml 
    --cov-fail-under=80
    --import-mode=append

# Configure coverage
pythonpath = .

# Coverage configuration
cov_source = myjobspyai
cov_path = .

# Coverage reporting
cov_report = term-missing
coverage_source = myjobspyai
coverage_path = .
coverage_config_file = .coveragerc
coverage_report = term-missing
coverage_report_html = htmlcov
coverage_report_xml = coverage.xml
coverage_fail_under = 80

# Test markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks integration tests (deselect with '-m "not integration"')
    unit: marks unit tests (deselect with '-m "not unit"')
    asyncio: marks tests that use asyncio (deselect with '-m "not asyncio"')

# Configure logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s (%(filename)s:%(lineno)s)
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Configure warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning
    ignore::RuntimeWarning
    ignore::pytest.PytestUnhandledCoroutineWarning
